<!DOCTYPE html>

<html>

  <head>
    <title>GAE Blogger</title>
    <link rel="stylesheet" type="text/css" href="/static/application.css">
  </head>

  <body>
    <h1>GAE Blogger</h1>
    <hr>
    <nav>
      <a class="login-link" href="/newpost">newpost</a>
        |
      {% if user %}
        {{user.name}} (<a class="login-link" href="/logout">logout</a>)
      {% else %}
        <a class="login-link" href="/login">login</a>
        |
        <a class="login-link" href="/signup">signup</a>
      {% endif %}
    </nav>

    {% block content %}
    {% endblock %}
  </body>
</html>

{% extends "_base.html" %}

{% block content %}

    <h2>new post</h2>
    <form method="post">
    
      <label>
        subject:
        <input type="text" name="subject" value="{{subject}}">
      </label>
      <br>
      <label>
        content:
        <textarea name="content">{{content}}</textarea>
      </label>
      <br>
      <input type="submit">
    </form>
    <div>{{error}}<div>

{% endblock %}

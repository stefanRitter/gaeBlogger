<!DOCTYPE html>
<html>
  <head>
    <title>new post</title>
  </head>
  <body>
    <h1>new post</h1>
    <form method="post">
    
      <label>
        subject:
        <input type="text" name="subject" value="{{subject}}">
      </label>
      <br>
      <label>
        content:
        <textarea name="content">{{content}}</textarea>
      </label>
      <br>
      <input type="submit">
    </form>
    <div>{{error}}<div>
  </body>
</html>

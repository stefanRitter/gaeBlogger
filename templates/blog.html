{% extends "_base.html" %}

{% block content %}

    {% for post in posts %}
    <div>
      <h2><a href="/blog/{{ post.key().id() }}">{{post.subject}}</a></h2>
      <p><pre>{{post.content}}</pre></p>
      <p>{{post.created}}</p>
    </div>
    <hr>
    {% endfor %}
    <hr>
    <p>Queried {{timestamp}} seconds ago</p>

{% endblock %}
